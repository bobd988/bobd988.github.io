<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        (function() {
            var path = window.location.pathname.toLowerCase();

            // List of paths to redirect
            var redirects = {
                "/docs/guides/": "https://bobd988.github.io/docs/guides/"
            };

            // Perform the redirection if the path matches
            if (redirects[path]) {
                window.location.href = redirects[path];
            } else {
                document.write("<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>");
            }
        })();
    </script>
</head>
<body>
</body>
</html>
